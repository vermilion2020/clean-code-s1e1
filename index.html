<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="scheme-image"><img class="img" alt="scheme" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main-section">
    <section id="add-element-section">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section id="todo">
      <h3 class="heading">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="li">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" alt="remove" src="./remove.svg"></button>
        </li>
        <li class="edit-mode li">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text">
          <button class="button edit">Save</button>
          <button class="button delete"><img alt="remove" class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section id="completed">
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
