<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="scheme-image"><img class=".img" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="main-section">
    <p id="add-element-section"><label class=".label" for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="task text" type="text"><button class="button">Add</button></div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleted-tasks">
      <li class="li"><input type="checkbox" class=".checkbox"><label class="task label">Pay Bills</label><input type="text" class="task text"><button class="button edit">Edit</button><button class="button delete"><img class="img" src="./remove.svg"></button></li>
      <li class="edit-mode li"><input type="checkbox" class=".checkbox"><label class="task label">Go Shopping</label><input type="text" value="Go Shopping" class="task text"><button class="button edit">Save</button><button class="button delete"><img class="img" src="./remove.svg"></button></li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="li"><input type="checkbox" class=".checkbox" checked><label class="task label">See the Doctor</label><input type="text" class="task text"><button class="button edit">Edit</button><button class="button delete"><img class="img" src="./remove.svg"></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
