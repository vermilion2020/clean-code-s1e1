<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="scheme-image">
    <img class="scheme-image__img" alt="scheme" src="./eisenhower-matrix.jpg">
    <a class="scheme-image__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <section id="add-element-section" class="add-element-section">
      <label class="add-element-section__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" 
            class="task-row-wrapper__new-task task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="task list-item__label">Pay Bills</label>
          <input type="text" class="task list-item__text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="img" alt="remove" src="./remove.svg"></button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input type="checkbox" class="list-item__checkbox">
          <label class="task list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task list-item__text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img alt="remove" class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="task list-item__label">See the Doctor</label>
          <input type="text" class="task list-item__text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
